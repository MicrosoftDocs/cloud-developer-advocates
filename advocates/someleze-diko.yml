remarks: |
  ## Bio
  Someleze is a Cloud Advocate at Microsoft, where he assists developers and data professionals to leverage
  the power of the cloud and AI for their projects. He is part of the Data Advocacy team, which focuses on
  empowering data communities with the latest tools and technologies for data analysis, vizualization, and
  machine learning using Microsoft Fabric. He is also an active speaker, blogger, and mentor who shares his
  knowledge and experience with various audiences across Africa and beyond.


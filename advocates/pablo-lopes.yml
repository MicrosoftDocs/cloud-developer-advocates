  ## Bio
  Pablo is a passionate technology enthusiast, Software Engineer, and SysAdmin with a rich and diverse background. As a former Microsoft Learn Student Ambassador, he has been deeply involved in the tech community. Pablo thrives on the rapid pace of technological growth and is dedicated to advocating for cutting-edge technology integration among future IT professionals.
  With experience spanning from startups to Fortune 500 companies, Pablo has tackled technology in various forms and capacities. He is now a proud member of the Microsoft Advocacy team, specializing in Application Development. Pablo is committed to bridging communities—students, startups, developers, and corporate entities—through the power of .NET, Python, Azure, AI, and the broader Microsoft stack. His mission is to foster a collaborative and innovative tech ecosystem for a brighter future.
    

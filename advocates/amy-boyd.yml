remarks: |
  ## Bio
  Amy Boyd, with a background in Computer Science and a focus on Natural Language Processing and Machine Learning, is a Principal Cloud Advocate at Microsoft. 
  
  Her passion for AI and Machine Learning has led her to work on global projects, engage with developer communities, and devise strategies for AI Developer community engagement. 
  
  In her role, Amy not only creates and delivers content but also shapes the product experience for developers, drawing on her extensive experience in the field.
  
  ## Skills
  * Machine Learning
  * Generative AI
  * Azure AI Studio
  * Responsible AI
  * Python / Jupyter Notebooks
  * Azure AI Services
  * Power BI

  ## Projects
  * [Hosted many online shows such as A bit of AI with Amy and Henk](https://www.youtube.com/playlist?list=PLmsFUfdnGr3yOvVOZSnM8oobBTUiySQQ4) - A 30-minute show hosted by cloud advocates Henk and Amy. In this show we will enter a conversation with our guest who works with AI daily, and challenge you to expand your skill set with a recommended weekly MS Learn module.
  * [Applying my personal passions to my data work - Analysis of TV program Love Island](https://github.com/amynic/love-island-project) Data, storyline and findings from analyzing popular UK TV show, Love Island using Microsoft Tooling
  * [I love being a part of the Global AI Community](https://www.youtube.com/watch?v=hrSYwRdAEio) - speaking with community members, asking questions and sharing content
  

  ## Bio
  Orin Thomas is a Principal Cloud Operations Advocate at Microsoft and has written more than 3 dozen books for Microsoft Press on topics including Windows Server, Windows Client, Azure, Microsoft 365, Office 365, System Center, Exchange Server, Security, and SQL Server. 
  As a Cloud Advocate with an IT Operations focus, Orin educates, empowers and upskills technical communities and captures feedback on how to make Microsoft's products even better. He is completing a Doctorate of Information Technology on cloud computing security and compliance at Charles Sturt University. 

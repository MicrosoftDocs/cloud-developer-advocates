  ## Bio
  Orin Thomas is a Principal Cloud Operations Advocate at Microsoft and has written more than 40 books for Microsoft Press on topics including Windows Server, Windows Client, Azure, Microsoft 365, Office 365, System Center, Exchange Server, Security, and SQL Server. 
  As a Cloud Advocate with an IT Operations focus, Orin advocates to and on behalf of the IT Professional and operations community who work in the Microsoft hybrid cloud ecosystem. 

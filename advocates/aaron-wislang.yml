remarks: |
  ## Bio
  Aaron is Senior Cloud Advocate at Microsoft with a focus on Cloud Native, Linux, Go & Open Source. He has decades of experience across software development, distributed systems, and security. He currently lives in Toronto, Canada with his wife and their two boys, and occasionally manages to combine three of his favorite things by taking photographs, outdoors, while drinking coffee.
  
  ## Skills
  - Cloud Native & Linux
  - Open Source, Security
  - Go, Python, Postgres & More


remarks: |
  ## Bio
  Rob is a Senior Cloud Developer Advocate at Microsoft with well over a two decades of software development, systems architecture & database experience across the major clouds, development platforms and industries. His current areas of focus include Code (Node.js, Ruby, C#/.NET), Databases (PostgreSQL, MongoDB, RethinkDB), Linux & other Open Source platforms. Rob joined Microsoft in 2006, working on ASP.NET MVC and rejoined in 2018 as a Cloud Advocate. Rob lives in Santa Barbara CA and enjoys biking and swimming in cold water.
 
  ## Skills
  * Microsoft Azure
  * PostgreSQL/Databases
  * ASP.NET
  * NodeJS
  * Vue/Nuxt/JavaScript
  

remarks: |
  ## Bio
  John Papa is a dedicated father and husband, a professional Web Developer, and professional storyteller in the technology community. He currently is a Partner/GM in Developer Relations for Microsoft and has formerly worked for Disney on several web and mobile applications that you may have used.

  His passions are coding and teaching modern web technologies and enjoying everything Disney with his family.

  John is a co-host of the Web Rush podcast, author of the Angular Style Guide, and many popular Pluralsight online videos courses.


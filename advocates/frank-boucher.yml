remarks: |
  ## Bio
  Frank Boucher, was born on the French side of this wide Canadian country. Passionate about the Cloud computing he is seeking to learn from other and share his knowledge. His goal is to make it easier for others to leverage the power of Azure in their business and projects.  

  Frank's dedication to sharing knowledge is evident through his "Cloud 5 minutes" YouTube channel, where he simplifies complex cloud concepts into bite-sized, accessible content. His contributions have not gone unnoticed, as he's a four-time recipient of the prestigious Microsoft Azure MVP award, solidifying his status as a leading voice in the cloud computing sphere. 

  He is a .NET - DevOps - Integrator that love creating tools and contributing to open-source projects, and will use videos to shares all the goodness he finds. 


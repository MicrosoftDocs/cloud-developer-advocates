remarks: |
  ## Bio
  Julia, based in Nairobi Kenya is focused on helping students and educators with the adoption of different Microsoft Products and Services.

  As an Ex-Gold Microsoft Learn Student Ambassador, Julia initiated the [Microsoft Learn Student Ambassador Peer-to-Peer Mentoring Program] (https://www.linkedin.com/groups/9088136/) focused on promoting peer mentorship, coaching the student developers into exceptional candidates for the Student Ambassador program and evangelizing different Microsoft products and services available for students and educators.
  
  ## Skills
  - VS Code integration with Microsoft Azure
  - GitHub


  ## Bio
  Brian is a Principal Cloud Advocate at Microsoft, a Java champion, and a Jakarta EE ambassador, helping developers get the most out of Azure. Before Joining Microsoft, he was a solution architect, consultant, developer, author and presenter at IBM, Deloitte, and other companies. Find him on most of the socials and GitHub @bbenz.


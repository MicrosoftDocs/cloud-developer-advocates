remarks: |
  ## Bio
  Ayca Bas joined Microsoft with Developer Experience (DX) team where closely worked with MSP/MVP communities. Followed by Services Apps domain that she extensively focused on Azure App Services, Bots, Cognitive Services and IoT, and worked onsite with more than a hundred customers around EMEA. She join the Advocacy team, concentrating on Microsoft Graph for developers. 
  She hold a double major degree in Electrical & Electronics Engineering and Software Engineering. In her free time, she likes playing piano, wake-surfing, camping, photography and doing smart home improvements with Raspberry Pi or Arduino.
  ## Skills
  * Microsoft Graph 
  * Microsoft Teams
  * .NET / .NET Core
  * Azure App Services
  * Bot Framework / Azure Bot Service
  * Cognitive Services
  * Power Platform
